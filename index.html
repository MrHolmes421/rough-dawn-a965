<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentra AI Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            font-size: 18px;
            margin-top: 20px;
            color: green;
        }
    </style>
    <script>
        async function activateAI() {
            document.getElementById("status").innerText = "AI is initializing...";
            try {
                const response = await fetch("/run-ai");
                const data = await response.json();
                document.getElementById("status").innerText = data.message;
            } catch (error) {
                document.getElementById("status").innerText = "Error activating AI. Check console.";
                console.error(error);
            }
        }
    </script>
</head>
<body>
    <h1>Sentra AI Dashboard</h1>
    <p>Monitor and control your AI operations in real-time.</p>
    
    <button onclick="activateAI()">Activate Sentra AI</button>
    
    <p id="status">Waiting for AI execution...</p>
</body>
</html>
